        <div class="swiper-container">

                <div class="swiper-slide"><img src="/law/swiper27.jpg" alt=""></div>
                <div class="swiper-slide"><img src="/law/swiper28.jpg" alt=""></div>
                <div class="swiper-slide"><img src="/law/swiper29.jpg" alt=""></div>
                <div class="swiper-slide"><img src="/law/swiper30.jpg" alt=""></div>
            </div>

        <div class="works-box">

                </video>

        <div class="footer-box">
            <div class="footer-item " data-page="law-mobile.html">援助</div>
            <div class="footer-item active" data-page="antiFraud-mobile.html">反诈</div>

</body>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        var swiper = new Swiper('.swiper-container', {
            // 设置轮播参数
            loop: true, // 无限循环
            pagination: {
                el: '.swiper-pagination', // 分页器元素
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next', // 下一张按钮
                prevEl: '.swiper-button-prev', // 上一张按钮
            },
            autoplay: {
                delay: 3000, // 自动播放延迟时间
                disableOnInteraction: false, // 用户操作后不禁用自动播放
            },
        });
    });
</script>
<script src="/law/theme.js"></script>
