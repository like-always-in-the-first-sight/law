<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="/law/register.css">
</head>

<body>
    <div class="register-box">
        <div class="register">
            <div class="register-img-box">
                <div class="register-img-box-title">欢迎来到温馨之家</div>
                <div class="register-img">
                    <img src="/law/register-img.jpg" alt="">
                </div>
                <div class="login-box">
                    <div class="already-account">已有账号</div>
                    <a href="login.html" class="login-btn" style="display: block;text-decoration: none;">去登录</a>
                </div>
            </div>
            <div class="register-content-box">
                <div class="register-title">注册</div>
                <div class="input-box">
                    <input type="text" placeholder="用户名" id="account">
                    <input type="password" placeholder="密码" id="password">
                    <input type="text" placeholder="手机号" id="phoneNumber" maxlength="11">
                    <div class="code-box">
                        <input type="text" placeholder="验证码" id="code">
                        <button class="code-btn" id="getCodeBtn">获取验证码</button>
                    </div>
                </div>
                <div class="register-btn" id="register">注册</div>
            </div>
        </div>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>
