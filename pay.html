<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>订单支付</title>
    <link rel="stylesheet" href="/law/pay.css">
    <link rel="stylesheet" href="/law/header.css">
    <link rel="stylesheet" href="/law/footer.css">
</head>

<body>
    <div class="pay-box">
        <div class="header-box">
            <div class="header">
                <div class="header-logo">
                    识炸避风港
                </div>
                <div class="header-select">
                    <div class="header-item" data-page="home.html">首页</div>
                    <div class="header-item" data-page="law.html">新闻咨询</div>
                    <div class="header-item" data-page="antiFraud.html">反诈科普</div>
                    <div class="header-item" data-page="classroom.html">反诈小课堂</div>
                    <div class="header-item active" data-page="mall.html">购物商城</div>
                    <div class="header-item login-btn">登录</div>
                </div>
            </div>
        </div>
        <div class="pay">订单支付</div>
        <div class="pay-select">
            <div class="pay-weixin">
                <input type="radio" name="pay" checked>
                <img src="/law/微信支付.png" alt="">
                <text>微信支付</text>
            </div>
            <div class="pay-zhifubao">
                <input type="radio" name="pay">
                <img src="/law/支付宝支付.png" alt="">
                <text>支付宝支付</text>
            </div>
        </div>
        <div class="toPay" id="payBtn">立即支付</div>
    </div>
</body>
<script src="/law/header.js"></script>
<script src="/law/pay.js"></script>

</html>
