<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机商品详情</title>
    <link rel="stylesheet" href="/law/goods-mobile.css">
</head>
<body>
    <div class="goods-box">
        <div class="theme-box">
            <div class="theme-logo">识诈避风港</div>
            <div class="theme-login">登录</div>
        </div>
        <div class="goods-img">
            <img src="/law/goods6.jpg" alt="反诈宣传卡通贴纸" id="goods-img">
        </div>
        <div class="goods-detail">
            <div class="goods-price">
                <span id="goods-price">￥5.99</span>
                <div class="goods-number">
                    <div class="counter-container">
                        <button class="button" onclick="decrement()">-</button>
                        <div class="count" id="count">1</div>
                        <button class="button" onclick="increment()">+</button>
                    </div>
                </div>
            </div>
            <div class="goods-title" id="goods-title">反诈宣传卡通贴纸</div>
            <div class="goods-introduce">
                多种卡通贴纸，宣传反诈知识，可用于装饰手机、书本等物品
            </div>
        </div>
        <div class="goods-serve">
            <div class="goods-delivery">配送 &nbsp; 现在下单，最快明天送达</div>
            <div class="goods-expense">运费 &nbsp; 免运费</div>
            <div class="goods-safeguard">服务 &nbsp; 七天无理由退换</div>
        </div>
        <div class="goods-btn">
            <div class="home" onclick="window.location.href = 'home-mobile.html';">首页</div>
            <div class="cart" onclick="addToCart()">加入购物车</div>
            <div class="buy" onclick="buyToCart()">立即购买</div>
        </div>        
    </div>
</body>
<script src="/law/cart-mobile.js"></script>
<script src="/law/theme.js"></script>
</html>
